<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Lab</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <nav id="main-nav" style="display: none;">
        <span class="nav-title">Task Lab</span>
        <div class="nav-actions">
            <span id="username-display"></span>
            <button id="global-refresh-btn" class="refresh-btn" title="Refresh">&#x21bb;</button>
            <button id="global-logout-btn">Logout</button>
        </div>
    </nav>
    <div id="auth-container" class="container">
        <h1>Task Lab</h1>
        <div id="login-view">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
        <div id="register-view" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
        <p id="auth-error" class="error-message"></p>
    </div>

    <!-- Main App View (Dashboard) -->
    <div id="app-container" class="container" style="display: none;">
        <h1>Dashboard</h1>
        <p class="subtitle">Your top 3 highest-priority tasks. <a href="#" id="go-to-browse">Browse all &rarr;</a></p>
        <ul id="dashboard-task-list"></ul>
    </div>

    <!-- New Browse All Tasks View -->
    <div id="browse-container" class="container" style="display: none;">
        <h1>All Tasks</h1>
        <p class="subtitle"><a href="#" id="go-to-dashboard" class="header-link">&larr; Dashboard</a></p>
        <ul id="browse-task-list"></ul>
    </div>

    <!-- Fixed Add Task Form Container -->
    <div id="add-task-container" style="display: none;">
        <h2>Add a New Task</h2>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <select id="task-priority" title="Set task priority">
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3" selected>Low</option>
            </select>
            <button type="submit">Add Task</button>
            <button type="button" id="cancel-add-task-btn">Cancel</button>
        </form>
    </div>

    <button id="show-task-form-btn" class="fab" title="Add New Task" style="display: none;">+</button>

    <script src="/app.js" type="module"></script>
</body>
</html>
