<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Lab</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="toast-notification" class="toast"></div>

    <nav id="main-nav" style="display: none;">
        <span class="nav-title">Task Lab</span>
        <div class="nav-actions">
            <button id="hamburger-menu-btn" class="hamburger-menu-btn" title="Open Menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
        </div>
    </nav>

    <div id="main-menu" class="main-menu">
        <span id="username-display" class="menu-item"></span>
        <a href="#" id="go-to-settings" class="menu-item">Settings</a>
        <a href="#" id="go-to-browse" class="menu-item">Browse All Tasks</a>
        <button id="global-refresh-btn" class="menu-item refresh-btn" title="Refresh">&#x21bb; Refresh</button>
        <button id="global-logout-btn" class="menu-item">Logout</button>
    </div>
    <div id="auth-container" class="container">
        <h1>Task Lab</h1>
        <div id="login-view">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
        <div id="register-view" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
        <p id="auth-error" class="error-message"></p>
    </div>

    <!-- Main App View (Dashboard) -->
    <div id="app-container" class="container" style="display: none;">
        <h1>Dashboard</h1>
        <p class="subtitle">Your top 3 highest-priority tasks.</p>
        <ul id="dashboard-task-list" class="task-list"></ul>
    </div>

    <!-- New Browse All Tasks View -->
    <div id="browse-container" class="container" style="display: none;">
        <h1>All Tasks</h1>
        <p class="subtitle"><a href="#" id="go-to-dashboard-from-browse" class="header-link">&larr; Dashboard</a></p>
        <ul id="browse-task-list" class="task-list"></ul>
    </div>

    <!-- New Settings View -->
    <div id="settings-container" class="container" style="display: none;">
        <h1>Settings</h1>
        <p class="subtitle"><a href="#" id="go-to-dashboard-from-settings" class="header-link">&larr; Dashboard</a></p>
        <form id="settings-form">
            <label for="dashboard-task-count">Tasks on Dashboard</label>
            <input type="number" id="dashboard-task-count" min="1" max="10" value="3">
            <button type="submit">Save Settings</button>
        </form>
        <button id="enable-notifications-btn" type="button" class="btn" style="margin-top: 1rem;">Enable Notifications</button>
        <button id="test-notification-btn" type="button" class="btn" style="margin-top: 1rem;">Send Test Notification</button>
    </div>

    <!-- Fixed Add Task Form Container -->
    <div id="add-task-container" style="display: none;">
        <h2>Add a New Task</h2>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <select id="task-priority" title="Set task priority">
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3" selected>Low</option>
            </select>
            <label for="task-priority-schedule">Priority Schedule:</label>
            <input type="datetime-local" id="task-priority-schedule" title="Schedule priority change">
            <label for="task-notification-date">Notification Date:</label>
            <input type="datetime-local" id="task-notification-date" title="Set notification date">
            <button type="submit">Add Task</button>
            <button type="button" id="cancel-add-task-btn">Cancel</button>
        </form>
    </div>

    <button id="show-task-form-btn" class="fab" title="Add New Task">+</button>

    <!-- Edit Task Form Container -->
    <div id="edit-task-container" style="display: none;">
        <h2>Edit Task</h2>
        <form id="edit-task-form">
            <input type="hidden" id="edit-task-id">
            <input type="text" id="edit-task-title" placeholder="Task Title" required>
            <select id="edit-task-priority" title="Set task priority">
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select>
            <label for="edit-task-priority-schedule">Priority Schedule:</label>
            <input type="datetime-local" id="edit-task-priority-schedule" title="Schedule priority change">
            <label for="edit-task-notification-date">Notification Date:</label>
            <input type="datetime-local" id="edit-task-notification-date" title="Set notification date">
            <button type="submit">Save Changes</button>
            <button type="button" id="cancel-edit-task-btn">Cancel</button>
        </form>
    </div>

    <!-- IndexedDB Library for offline support -->
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>

    <script src="/app.js" type="module"></script>
</body>
</html>
